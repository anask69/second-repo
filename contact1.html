    <div class="container">
        <h2 class="text-center">Contact Us</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="contact-info">
                    <h3>Get in Touch</h3>
                    <form>
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Your Message</label>
                            <textarea class="form-control" id="message" rows="4" placeholder="Write your message" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <div class="contact-info">
                    <h3>Our Location</h3>
                    <p><strong>Company Name</strong></p>
                    <p>1234 Street Address, City, Country</p>
                    <p>Email: info@company.com</p>
                    <p>Phone: +1 (123) 456-7890</p>
                    <div class="map-container">
                        <!-- Embedded Google Map -->
                    <iframe src="https://www.google.com/maps/embed/v1/place?q=24.8607,67.0450&key=YOUR_GOOGLE_MAPS_API_KEY" 
                    width="100%" height="500" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0">
                    </div>
                </div>
            </div>
        </div>
